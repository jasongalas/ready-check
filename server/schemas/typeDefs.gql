const { gql } = require('apollo-server-express');

const typeDefs = gql`
  type User {
    _id: ID
    username: String
    email: String
    password: String
    status: String
    bio: String
    friends: [User]
    ownedReadyChecks: [ReadyCheck]
    receivedReadyChecks: [ReadyCheck]
  }

  type ReadyCheck {
    _id: ID
    owner: User
    title: String
    activity: String
    timing: String
    description: String
    createdAt: String
    invitees: [User]
    RSVPs: [RSVP]
  }

  type RSVP {
    user: User
    reply: String
  }

  input ReadyCheckInput {
    owner: ID!
    title: String!
    activity: String!
    timing: String!
    description: String!
    inviteeIds: [ID!]!
  }

  type Notification {
    _id: ID
    type: String
    sender: User
    readyCheck: ReadyCheck
    createdAt: String
    read: Boolean
  }

  type Auth {
    token: ID!
    user: User
  }

  type Query {
    getUser: User
    getReadyCheck(id: String!): ReadyCheck
    getFriends(userId: ID!): [User]
    me: User
    notifications(userId: ID!): [Notification]
    readyChecks: [ReadyCheck]
    readyCheck(_id: ID!): ReadyCheck
  }

  type Mutation {
    createUser(
      username: String!,
      email: String!,
      password: String!
    ): Auth
    login(
      email: String!,
      password: String!
    ): Auth
    followFriend (
      username: String!
    ): User
    unfollowFriend (
      username: String!
    ): User
    createReadyCheck(input: ReadyCheckInput!): ReadyCheck!
    updateReadyCheck(
      title: String
      activity: String
      timing: String
      description: String
    ): ReadyCheck
    updateUserStatus(
      status: String!
    ): User
    markNotificationAsRead(
      notificationId: ID!
    ): Notification
    deleteNotification(
      notificationId: ID!
    ): Notification
    rsvpReadyCheck(
      readyCheckId: ID!,
      userId: ID!,
      reply: String!
    ): ReadyCheck
  }
`;

module.exports = typeDefs;
